<!DOCTYPE html>
<html lang="en">
<style type="text/css">
html {
  font: 300 100%/1.5 Ubuntu, sans-serif;
  color: #333;
  overflow-x: hidden;
}
h3 {
  margin: 0;
  color: #000000;
  font-size: 2.5em;
  font-weight: 300;
}
#contact-form {
  max-width: 1208px;
  max-width: 75.5rem;
  margin: 0 auto;
}
#contact, label, input[name="submit"] {
  position: relative;
}
label > span, input, textarea, button {
  box-sizing: border-box;
}
label {
  display: block;
}
label > span {
  display: none;
}
input, textarea, button {
  width: 100%;
  padding: 0.5em;
  border: none;
  font: 300 100%/1.2 Ubuntu, sans-serif;
}
input[type="text"], textarea {
  margin: 0 0 1em;
  border: 1px solid #ccc;
  outline: none;
}
input.invalid, textarea.invalid {
  border-color: #d5144d;
}
textarea {
  height: 6em;
}
input[type="submit"], button {
  background: #a7cd80;
  color: #333;
}
input[type="submit"]:hover, button:hover {
  background: #91b36f;
}
@media screen and (min-width: 30em) {
  #contact-form h3 {
    margin-left: 26.3736%;
    font-size: 2em;
    line-height: 1.5;
  }
  label > span {
    vertical-align: top;
    display: inline-block;
    width: 26.3736%;
    padding: 0.5em;
    border: 1px solid transparent;
    text-align: right;
  }
  input, textarea, button {
    width: 73.6263%;
    line-height: 1.5;
  }
  textarea {
    height: 10em;
  }
  input[type="submit"], button {
    margin-left: 26.3736%;
  }
}
@media screen and (min-width: 48em) {
  #contact-form {
    text-align: justify;
    line-height: 0;
  }
  #contact-form:after {
    content: '';
    display: inline-block;
    width: 100%;
  }
  #contact-form h3 {
    margin-left: 17.2661%;
  }
  #contact-form form, #contact-form aside {
    vertical-align: top;
    display: inline-block;
    width: 65.4676%;
    text-align: left;
    line-height: 1.5;
  }
  #contact-form aside {
    width: 30.9353%;
  }
}
.position{

	position: absolute;
	left: 15%;
	top: 20%;
    width: 1000px;
    height: 500px;
}
</style>

<div class ="position"
<section id="contact-form">
  <form id="contact" action="{% url 'helpdoc:creaissue' %}" method="post" enctype="multipart/form-data">
    <label for ="id_date"><span>Date</span><textarea name="date" placeholder="Enter the date of issue" required id="id_date"></textarea></label>
    <label for ="id_`"><span>Detail</span><textarea name="detail" placeholder="Describe issue in bit detail" required id="id_detail"></textarea></label>
    <label for="id_rectify"><span>Rectify time</span><input name="rectify" type="text" placeholder="Write rectify time e.g:next day,today afternoon" required id="id_rectify"/></label>
    <input value="submit" input type="submit"/>
  </form>
</section>
</div>
</html>
